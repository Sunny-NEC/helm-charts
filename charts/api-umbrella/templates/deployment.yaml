{{- $mongoPassword := include "api-umbrella.mongoPassword" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-umbrella.fullname" . }}
  labels:
    {{ include "api-umbrella.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  strategy:
  {{- with .Values.deployment.updateStrategy }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "api-umbrella.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{ include "api-umbrella.labels" . | nindent 8 }}
        {{- with .Values.deployment.additionalLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.deployment.additionalAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec: 
      serviceAccountName: {{ include "api-umbrella.serviceAccountName" . }}
      {{- if .Values.podSecurityContext -}}
      securityContext:
        {{- with .Values.podSecurityContext }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      serviceAccount: {{ include "api-umbrella.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          command: ["api-umbrella"]
          args: ["run"]
          {{- if .Values.containerSecurityContext -}}
          securityContext:
            {{- with .Values.containerSecurityContext }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.umbrella.port.http }}
              protocol: TCP
            - name: https
              containerPort: {{ .Values.umbrella.port.https }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api-umbrella/v1/health
              port: http
            initialDelaySeconds: {{ .Values.deployment.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.livenessProbe.periodSeconds }}
            successThreshold: {{ .Values.deployment.livenessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.deployment.livenessProbe.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /api-umbrella/v1/health
              port: http
            initialDelaySeconds: {{ .Values.deployment.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.readinessProbe.periodSeconds }}
            successThreshold: {{ .Values.deployment.readinessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.deployment.readinessProbe.timeoutSeconds }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/api-umbrella/api-umbrella.yml
              subPath: api-umbrella.yml
            {{ if .Values.umbrella.jws.root_ca -}}
            - name: rootca-volume
              mountPath: /app/rootCA.pem
              subPath: rootCA.pem
            {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "api-umbrella.fullname" . }}
            items:
              - key: api-umbrella.yml
                path: api-umbrella.yml
        {{ if .Values.umbrella.jws.root_ca -}}
        - name: rootca-volume
          secret:
            secretName: {{ include "api-umbrella.fullname" . }}-rootca
        {{- end }}

      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}